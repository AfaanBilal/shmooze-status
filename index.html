<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="robots" content="index, follow">
		<title>Shmooze Status</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="https://raw.githubusercontent.com/AfaanBilal/shmooze-status/gh-pages/favicon.png">
		<link rel="prefetch" type="application/l10n" href="translations.ini" />
	</head>
	<body>

		<main class="wrapper">

			<nav class="navigation">
				<section class="container">

					<a class="navigation-title" href="">

						<h1 class="title">Shmooze Status</h1>
					</a>



				</section>
			</nav>

			<section class="container" id="main">
				
					<div class="panel operational" data-l10n-id="systems-operational">

					</div>
				

				<h4 data-l10n-id="systems">Systems</h4>
				<ul class="systems">
					
					<li>
						Shmooze <span class="status operational" data-l10n-id="operational">operational</span>
					</li>
					
				</ul>

				<h4 data-l10n-id="incidents">Incidents</h4>
				
					<em data-l10n-id="no.incidents">No incidents in the past 90 days.</em>
				
			</section>


			<footer class="footer">
				<section class="container">
					<hr/>
					<p>Copyright &copy; <a href='https://www.shmooze.io'>Shmooze, LLC</a></p>
				</section>
			</footer>

		</main>
		<script src="statuspage.js" type="text/javascript"></script>
	</body>
